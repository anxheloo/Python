{% load static %}

<html>
  <head>

    <link rel="stylesheet" type="text/css" href="{% static 'photoapp/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid"> 
          <a class="navbar-brand" href="{% url 'anxhelo:index' %}">Photo Place</a>
      </div>

      <div class="collapse navbar-collapse">
        <ul classs="nav navbar-nav">
          <li class="">
              <a href="{% url 'anxhelo:index' %}">
                <span class="glyphicon glyphicon-camera" area-hidden="false"></span>&nbsp; Images
              </a>
          </li>
        </ul>
      </div>

    </nav>

    <!--We extract all the photos from the all_photos context we created on views-->
    <ul>
    
      {% for x in all_photos %}
    
      <li>
        <!-- <a href="/photos/{{x.id}}">{{x.name}}</a> -->
        <a href="{% url 'anxhelo:detail' x.id %}">{{x.name}}</a>
      </li>
    
      {% endfor %}
    
    </ul>

  </body>
</html>
